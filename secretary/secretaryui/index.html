<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secretary</title>
  <link rel="stylesheet" href="/src/styles.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body,
    html {
      height: 100%;
      width: 100%;
      display: flex;
    }

    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .section {
      height: 100%;
      overflow: auto;
    }

    #json-section {
      flex: 15%;
      background: #f8f9fa;
    }

    #canvas-section {
      flex: 70%;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #paper {
      width: 100% !important;
      height: 100% !important;
    }

    #form-section {
      flex: 15%;
      background: #f1f3f5;
      border-right: none;
    }

    input {
      width: 100%;
      flex: 1;
      min-width: 0;
      padding: 10px;
    }

    #form-section>div {
      padding: 10px 0px;
    }

    form>div {
      padding: 5px;
    }

    button {
      width: 100%;
      padding: 10px;
      background: #edf99e;
      color: rgb(0, 0, 0);
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #e2f65e;
    }

    #collections {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .card {
      width: 100%;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .highlight {
      border: 1px solid #19f156;
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="json-section" class="section">

      <form id="treeForm">
        <input type="text" placeholder="Collection Name" id="collectionName" required>
        <input type="number" placeholder="Order" id="order" min="3" max="200" required>
        <input type="number" placeholder="Batch Num Level" id="batchNumLevel" min="32" required>
        <input type="number" placeholder="Batch Base Size" id="batchBaseSize" min="1024" required>
        <input type="number" placeholder="Batch Increment" id="batchIncrement" min="110" max="200" required>
        <input type="number" placeholder="Batch Length" id="batchLength" min="1" required>
        <button type="submit">Create Tree</button>
      </form>
      <div id="collections"></div>

    </div>

    <div id="canvas-section" class="section">
      <div id="paper"></div>
    </div>

    <div id="form-section" class="section">
      <button type="button" id="prev-tree">Prev</button>
      <button type="button" id="next-tree">Next</button>

      <div>
        <input type="text" id="value" placeholder="Enter value" />
        <button type="button" id="insert-btn">Insert</button>
      </div>

      <div>
        <input type="text" id="delete-id" placeholder="Enter ID to delete" />
        <button type="button" id="delete-btn">Delete</button>
      </div>

      <div>
        <input type="text" id="search" placeholder="Enter search id" />
        <button type="button" id="search-btn">Query</button>
      </div>

      <div id="result"></div>
      <div id="info-box"></div>
    </div>
  </div>

</body>
<script type="module" src="/src/main.ts"></script>

</html>
