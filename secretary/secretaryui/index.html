<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Secretary</title>
  <link rel="stylesheet" href="/src/styles.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: monospace;
    }

    body,
    html {
      height: 100%;
      width: 100%;
      display: flex;
    }

    .container {
      display: flex;
      width: 100vw;
      height: 100vh;
    }

    .section {
      height: 100%;
      overflow: auto;
      padding: 10px;
      border-right: 2px solid #ddd;
    }

    #json-section {
      flex: 20%;
      background: #f8f9fa;
      white-space: pre-wrap;
    }

    #canvas-section {
      flex: 60%;
      background: #e9ecef;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    #form-section {
      flex: 30%;
      background: #f1f3f5;
      border-right: none;
    }

    canvas {
      border: 1px solid #000;
      background: white;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 10px;
      padding: 20px;
    }

    button {
      padding: 10px;
      background: #19f156;
      color: rgb(0, 0, 0);
      border: none;
      cursor: pointer;
    }

    button:hover {
      background: #10eb4e;
    }

    #collections {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      padding: 10px;
    }

    .card {
      width: 100%;
      padding: 15px;
      background: #f8f9fa;
      border: 1px solid #ddd;
      cursor: pointer;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
    }
  </style>
</head>

<body>

  <div class="container">
    <div id="json-section" class="section">
      <div id="collections"></div>
    </div>

    <div id="canvas-section" class="section">
      <div id="paper"></div>
    </div>

    <div id="form-section" class="section">
      <form id="fetch-form">
        <button type="button" onclick="fetchData()">Fetch JSON</button>
      </form>
    </div>
  </div>

</body>
<script type="module" src="/src/main.ts"></script>

</html>
