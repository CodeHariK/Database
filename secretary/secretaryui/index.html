<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>B+ Tree Visualization</title>
  <link rel="stylesheet" href="/src/styles.css">

  <style>
    :root {
      font-family: Inter, system-ui, Avenir, Helvetica, Arial, sans-serif;
      line-height: 1.5;
      font-weight: 400;

      color-scheme: light dark;
      color: rgba(255, 255, 255, 0.87);
      background-color: #242424;

      font-synthesis: none;
      text-rendering: optimizeLegibility;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }

    a {
      font-weight: 500;
      color: #646cff;
      text-decoration: inherit;
    }

    a:hover {
      color: #535bf2;
    }

    body {
      margin: 0;
      display: flex;
      place-items: center;
      min-width: 320px;
      min-height: 100vh;

      background: #323232;
    }

    h1 {
      font-size: 3.2em;
      line-height: 1.1;
    }

    #app {
      max-width: 1280px;
      margin: 0 auto;
      padding: 2rem;
      text-align: center;
    }

    .logo {
      height: 6em;
      padding: 1.5em;
      will-change: filter;
      transition: filter 300ms;
    }

    .logo:hover {
      filter: drop-shadow(0 0 2em #646cffaa);
    }

    .logo.vanilla:hover {
      filter: drop-shadow(0 0 2em #3178c6aa);
    }

    .card {
      padding: 2em;
    }

    .read-the-docs {
      color: #888;
    }

    button {
      border-radius: 8px;
      border: 1px solid transparent;
      padding: 0.6em 1.2em;
      font-size: 1em;
      font-weight: 500;
      font-family: inherit;
      background-color: #1a1a1a;
      cursor: pointer;
      transition: border-color 0.25s;
    }

    button:hover {
      border-color: #646cff;
    }

    button:focus,
    button:focus-visible {
      outline: 4px auto -webkit-focus-ring-color;
    }

    @media (prefers-color-scheme: light) {
      :root {
        color: #213547;
        background-color: #ffffff;
      }

      a:hover {
        color: #747bff;
      }

      button {
        background-color: #f9f9f9;
      }
    }

    .node rect {
      fill: #90caf9;
      stroke: black;
      stroke-width: 2px;
      rx: 5px;
      ry: 5px;
    }

    .node text {
      font-size: 14px;
      text-anchor: middle;
      dominant-baseline: middle;
    }

    .link {
      fill: none;
      stroke: #999;
      stroke-width: 2px;
    }

    .curved {
      stroke: #ff6f61;
      stroke-width: 2px;
      fill: none;
    }
  </style>
</head>

<body>
  <h1>B+ Tree Visualization</h1>
  <svg id="tree-container" width="800" height="800"></svg>
  <script type="module" src="/src/main.ts"></script>
</body>

</html>
